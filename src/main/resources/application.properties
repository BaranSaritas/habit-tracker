server.port=8070


spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.data.web.pageable.one-indexed-parameters=true

springdoc.swagger-ui.path=/swagger-ui.html


spring.rabbitmq.host=localhost
spring.rabbitmq.password= quest
spring.rabbitmq.port=5672
spring.rabbitmq.username= quest

sample.rabbitmq.exchange=default
sample.rabbitmq.queue = firstStepQueue
sample.rabbitmq.routingKey=sample.routingKey


spring.data.elasticsearch.cluster-name = elasticsearch
elasticsearch.url = localhost:9200
spring.data.elasticsearch.repositories.enabled =true
spring.main.allow-bean-definition-overriding=true
